<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three.js test</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			#henlo {
  background: #E619FF;
  background: -moz-linear-gradient(left, #E619FF 0%, #7800FF 50%, #00F2FF 100%);
  background: -webkit-linear-gradient(left, #E619FF 0%, #7800FF 50%, #00F2FF 100%);
  background: linear-gradient(to right, #E619FF 0%, #7800FF 50%, #00F2FF 100%);
  }

		</style>
		<link rel="icon" href="img/favicon1.png">
	</head>
	<body>
	
	<div id="henlo">henlo this is darako, here you see a <strong>red</strong> cube rotating, wow!!</div>
	
		<script src="js/three.js"></script>
		<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera( 90, window.innerWidth / window.innerHeight, 0.1, 1000 );

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize( window.innerWidth, window.innerHeight );
    
    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
    var cube1 = new THREE.Mesh( geometry, material );
    
    var light = new THREE.PointLight( 0xffffff, 1, 100 );
    light.position.set( 2, 0, 3 );
    
    scene.add( light );
    scene.add( cube1 );

    camera.position.z = 5;
    
    function animate() {
	  requestAnimationFrame( animate );
	  renderer.render( scene, camera );
	  cube1.rotation.x += 0.01;
    cube1.rotation.y += 0.01;
    }
    
  animate();
    document.body.appendChild( renderer.domElement );
		</script>
	</body>
</html>
