<br />
<center><h4 style="color:#FFFFFF";>(Keep refreshing the page to see a different image)</h4></center>

<script>

    function getRandomImage() {
      var images = ['img/favicon_cool.png', 'img/favicon.png', 'img/coolboys.png', 'img/raredarako.png'];
      var image = images[Math.floor(Math.random()*images.length)];
    
      return image;
    }
    
    function displayRandomImage() {
      var htmlImage = document.getElementById("randomImage");
          htmlImage.src = getRandomImage();
    }
    
    displayRandomImage();

</script>
